<!DOCTYPE html>
<html>
<head>
<title>咘可王国</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta name="format-detection" content="telephone=no" />

<!--  business css -- start -->

<script src="libs/jquery-1.8.0.js" type="text/javascript"></script>
<script src="libs/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="libs/smartMobile-1.0.js" type="text/javascript"></script>
<script src="libs/am.js" type="text/javascript"></script>
<script src="libs/am.events.js" type="text/javascript"></script>
<script src="libs/am.nativeUI.js" type="text/javascript"></script>
<script src="libs/am.Page.js" type="text/javascript"></script>
<script src="libs/am.Scrollview.js" type="text/javascript"></script>
<script src="libs/am.Carrousel.js" type="text/javascript"></script>
<script src="libs/am.img.js" type="text/javascript"></script>
<script src="libs/am.debug.js" type="text/javascript"></script>

<script src="scripts/init.js" type="text/javascript"></script>

<body>
<div class="am-widthLimite" data-role="am-widthLimite">
<div class="am-app">
<!--  page.bukeking.homepage -- start -->
<div class="am-page page-bukeking-homepage" id="page_bukeking_homepage" >
    <div class="am-header">
        <div class="btn am-clickable am-backbutton"></div>
        <p>咘可王国</p>
        <div class="btn am-clickable am-menubutton right" style="display:none;"></div>
    </div>
    <div class="am-body-wrap am-touchable">
    	<div class="am-body-inner">
            <div class="homepage">
                <div class="selects">
                	<ul class="actions">
                    	<li><img src="images/icon_ac1.png"></li>
                        <li><img src="images/icon_ac2.png"></li>
                        <li><img src="images/icon_ac3.png"></li>
                        <li><img src="images/icon_ac4.png"></li>
                        <li><img src="images/icon_ac5.png"></li>
                        <li><img src="images/icon_ac6.png"></li>
                        <li><img src="images/icon_ac7.png"></li>
                    </ul>
                    <div class="am-carrousel" id="homebookCarrousel">
                        <ul class="books am-carrousel-inner">
                            <li class="index"><img src="images/index.jpg"></li>
                            <li><img class="smaller" data="fly" src="images/book_fly.jpg"></li>
                            <li><img class="smaller" data="ant" src="images/book_ant.jpg"></li>
                            <li><img class="smaller" data="desert" src="images/book_desert.jpg"></li>
                            <li><img class="smaller" data="cf" src="images/book_cf.jpg"></li>
                            <li><img class="smaller" data="fish" src="images/book_fish.jpg"></li>
                            <li><img class="smaller" data="sound" src="images/book_sound.jpg"></li>
                            <li><img class="smaller" data="stone" src="images/book_stone.jpg"></li>
                            <li><img class="smaller" data="tw" src="images/book_tw.jpg"></li>
                        </ul>
                    </div>
                </div>
                <div class="dotline">
                	<span class="reddot"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                 </div>
            </div>
        </div>
    </div>
</div>
<!-- page.bukeking.homepage -- end -->

<!--  page.bukeking.play -- start -->
<div class="am-page page-bukeking-play" id="page_bukeking_play" >
    <div class="am-header">
        <div class="btn am-clickable am-downbutton" style="display:none;"></div>
        <div class="btn am-clickable am-backbutton-white"></div>
        <p>神奇校车</p>
        <div class="btn am-clickable am-lockbutton right" style="display:none;"></div>
    </div>
    <div class="am-body-wrap am-touchable">
        <div class="am-body-inner">
            <div class="pagePlay">
                <div class="VWindow" id="videoplayer">
                    <img src="images/bg_play.png">
                    <div class="video">
                        <img class="vp"src="images/vp_fly.jpg">
                        <span><img src="images/play.png"></span>
                    </div>
                </div>
                <p class="vname">第一集  飞行的秘密</p>
                <div class=" am-touchable" id="videoCarrousel">
                    <ul class="books">
                        <li>
                            <div class="fly" data="fly"><img src="images/book_fly_little.jpg"></div>
                            <p>飞行的秘密</p>
                        </li>
                        <li>
                            <div class="ant" data="ant"><img src="images/book_ant_little.jpg"></div>
                            <p>蚂蚁世界</p>
                        </li>
                        <li>
                            <div class="desert" data="desert"><img src="images/book_desert_little.jpg"></div>
                            <p>沙漠之旅</p>
                        </li>
                        <li>
                            <div class="cf" data="cf"><img src="images/book_cf_little.jpg"></div>
                            <p>谁主沉浮</p>
                        </li>
                        <li>
                            <div class="fish" data="fish"><img src="images/book_fish_little.jpg"></div>
                            <p>三文鱼的洄游</p>
                        </li>
                        <li>
                            <div class="sound" data="sound"><img src="images/book_sound_little.jpg"></div>
                            <p>声音博物馆</p>
                        </li>
                        <li>
                            <div class="stone" data="stone"><img src="images/book_stone_little.jpg"></div>
                            <p>神秘的太空石</p>
                        </li>
                        <li>
                            <div class="tw" data="tw"><img src="images/book_tw_little.jpg"></div>
                            <p>动物的体温</p>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <div class="bottom_bar" style="display:none;">
        <span><img src="images/icon_share.png"></span>
        <span><img src="images/icon_comment.png"></span>
    </div>
</div>
<!-- page.bukeking.play -- end -->

</div>
</div>
